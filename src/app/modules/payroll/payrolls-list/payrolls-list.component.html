<app-header title="Nóminas"></app-header>

<ion-list>
  <ion-item *ngFor="let payroll of payrolls">
    <ion-label>
      <h2>Periodo: {{ payroll.period }}</h2>
      <p>Inicio: {{ payroll.start_date | date }}</p>
      <p>Fin: {{ payroll.end_date | date }}</p>
    </ion-label>
    <ion-button
      slot="end"
      color="primary"
      (click)="viewDetails(payroll.id)"
    >
      Detalles
    </ion-button>
    <ion-button
      slot="end"
      color="danger"
      (click)="deletePayroll(payroll.id)"
    >
      Eliminar
    </ion-button>
  </ion-item>
</ion-list>

<ion-button expand="block" color="success" (click)="createPayroll()">
  Crear Nueva Nómina
</ion-button>
