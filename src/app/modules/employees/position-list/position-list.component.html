<!-- Contenedor del dropdown -->
<div class="dropdown-container">
  <!-- Campo de entrada para mostrar la posición seleccionada -->
  <ion-input
    [(ngModel)]="selectedPositionName"
    (click)="toggleDropdown()"
    placeholder="Selecciona una posición"
    readonly
  ></ion-input>

  <!-- Dropdown (lista de posiciones) -->
  <div class="dropdown-list" *ngIf="isDropdownOpen">
    <!-- Cuadro de búsqueda -->
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="searchPositions()"
      placeholder="Buscar posición..."
    ></ion-searchbar>

    <!-- Lista de posiciones -->
    <ion-list>
      <ion-item *ngFor="let position of filteredPositions" (click)="selectPosition(position)">
        {{ position.name }}
      </ion-item>
    </ion-list>

    <!-- Botón para agregar una nueva posición -->
    <ion-button expand="block" (click)="openAddPositionModal()">
      <ion-icon slot="start" name="add-outline"></ion-icon>
      Agregar Nueva Posición
    </ion-button>
  </div>
</div>
