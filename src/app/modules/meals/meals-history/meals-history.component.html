<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Comidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let meal of mealHistory">
      <ion-label>
        <h2>{{ meal.name }}</h2>
        <p>{{ meal.date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
