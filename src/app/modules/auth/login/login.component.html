
<ion-content class="ion-padding">
  <form (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="username"
        name="username"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      ></ion-input>
    </ion-item>

    <div class="ion-margin-top">
      <ion-button expand="block" type="submit" [disabled]="isLoading">
        <ion-spinner *ngIf="isLoading" slot="start"></ion-spinner>
        Iniciar Sesión
      </ion-button>
    </div>
  </form>
</ion-content>
